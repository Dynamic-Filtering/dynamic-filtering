<app-button [label]="filter().label" (click)="toggleContent()"></app-button>
<div
    class="filter-content"
    [class.visible]="!firstToggle && showingContent"
    [class.hidden]="!firstToggle && !showingContent"
>
    <div class="range-option" [formGroup]="form">
        <span [innerText]="filter().column"></span>
        <!-- How do we support angular forms with custom components -->
        <app-select-menu
            [options]="filterOptions"
            formControlName="operation"
            ngDefaultControl
        ></app-select-menu>
        <input type="string" formControlName="value" />
    </div>
    <div class="controls">
        <app-button [label]="'Reset'" (click)="reset()"></app-button>
        <app-button
            [label]="'Apply'"
            [disabled]="form.invalid"
            (click)="apply()"
        ></app-button>
    </div>
</div>
