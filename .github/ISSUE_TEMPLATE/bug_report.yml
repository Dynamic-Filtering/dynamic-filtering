name: "üêõ Report a bug üÜò"
description: "Create a report to help us improve"
title: "Provide a summary of the issue"
labels:
    - bug
assignees: []

body:
    - type: textarea
      id: describe_bug
      attributes:
          label: Describe the bug
          description: A clear and concise description of what the bug is.
          placeholder: Describe the bug...
      validations:
          required: true

    - type: textarea
      id: steps_to_reproduce
      attributes:
          label: Steps to Reproduce
          description: Provide a summary of the issue and what you expected to happen, including specific steps to reproduce.
          placeholder: List steps to reproduce the issue.
      validations:
          required: true

    - type: textarea
      id: expected_behavior
      attributes:
          label: Expected Behavior
          description: What did you expect to happen?
          placeholder: Describe the expected outcome.
      validations:
          required: true

    - type: textarea
      id: screenshots
      attributes:
          label: Screenshots
          description: Add screenshots or links to images if applicable.
          placeholder: Link to screenshots or images.

    - type: dropdown
      id: os
      attributes:
          label: What operating system(s) are you seeing the problem on?
          multiple: true
          options:
              - Windows
              - macOS
              - Android
              - iOS
              - Linux

    - type: dropdown
      id: browser
      attributes:
          label: What browser(s) are you seeing the problem on?
          multiple: true
          options:
              - Chrome
              - Safari
              - Firefox
              - Microsoft Edge
              - Opera

    - type: input
      id: version
      attributes:
          label: What version of dynamic filtering are you using?
          placeholder: e.g., v1.0.0
      validations:
          required: true

    - type: dropdown
      id: severity
      attributes:
          label: How severe is the issue?
          multiple: false
          options:
              - Critical (blocks use of the application)
              - Major (significant impact, but not a blocker)
              - Minor (does not significantly impact use)
      validations:
          required: true
